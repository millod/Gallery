  <script>
    // ------------------------------------------------date----------------------
    var d = new Date();
    document.getElementById("t").innerHTML = d;
    //   -------------------------
    function counter_fn() {
      var counter = document.getElementById("pagerCount");
      var count = 0;
      count = counter.value;
      count = count + 1;
      counter.innerHTML = count;
    }
    window.onload = counter_fn;
    // ---------------------------------------upload--------------------

    $(function (ready) {
      $(".check").change(function () {
        var check = $(this);
        var checked = check.prop('checked');
        if (checked) {
          $(".left-side").append(check.parent());
        } else {
          $(".right-side").append(check.parent());
        }
      });
    });
    // ---------------------------save n delete---------------------
    function reloadPage() {
      location.reload(true);
    }
    $("#bt").click(function () {
      $("#ex").click();
    });
    // ----------------------modal------
      
       var modal = $("#myModal");
    var modalImg = modal.find('.modal-contents');

    var img = $(".myImg");
    var captionBox = $("#caption");

    img.click(function(){
      modalImg.attr('src',$(this).attr('src'));
      captionBox.text($(this).attr('title'));
      modal.show();
      });
   
    var modalCloser = $(".close")

    modalCloser.click(function(){
      modal.hide();
    });

    // -----------save--------
    // -------------search------------
    $(document).ready(function () {
      $("#search-box").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $('.cap').filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
